<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>reproductor de video</title>
</head>
<body>
    <div class="wrapper">        
        <div class="player">            
            <video id="video" poster="./images/poster.jpg" src="./video/lofi.mp4" width="500px"></video>

            <div class="player-overlay">
                
                <h2 class="player-title">MÃºsica para programar</h2>
                
                <div class="player-actions">
    
                    <button class="button" id="backward_10s" aria-label="backward 10s" title="Backward 10s"></button>
                    <button class="button" id="play" aria-label="play" title="Play"></button>
                    <button class="button" id="pause" hidden aria-label="pause" title="Pause"></button>
                    <button class="button" id="forward_10s" aria-label="forward 10s" title="Forward 10s"></button>
    
                </div>
                <div class="player-progress">
                    <input id='progress' type="range" min="0" value="0" step="1">
                </div>
            </div>

        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
